<div class="container">
  <form class="form-signin" [formGroup] = 'formModel' (submit)='onSubmit()' novalidate>
    <h2 class="form-signin-heading">Please Sign in</h2>
    <label for="inputUsername" class="sr-only">UserName</label>
    <input type="text" id="inputUsername" formControlName="username" class="form-control" placeholder="input your username..." autofocus="">
    <div class="form-validtor" [hidden]="!formModel.hasError('required','username')">please input your username.</div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input class="form-username" type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="input your password...">
    <div class="form-validtor" [hidden]="!formModel.hasError('required','password')">please input your password.</div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
